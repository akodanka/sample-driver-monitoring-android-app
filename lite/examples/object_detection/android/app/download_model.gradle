task downloadFile(type: Download) {
    src 'https://storage.googleapis.com/download.tensorflow.org/models/tflite/mobilenet_ssd_tflite_v1.zip'
    dest new File(project.ext.TMP_DIR + '/' + 'mobilenet_ssd_tflite_v1.zip')
    overwrite false
}
task extractModels(type: Copy) {
    def localFile = 'mobilenet_ssd_tflite_v1.zip'

    from zipTree(project.ext.TMP_DIR + '/' + localFile)
    into file(project.ext.ASSET_DIR)
    fileMode  0644
    exclude '**/LICENSE'

    if (!(new File(project.ext.TMP_DIR + '/' + localFile)).exists()) {
        dependsOn downloadFile
    }
}

preBuild.dependsOn extractModels
